<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedding content(video)</title>
    <link rel="stylesheet"href="chap5.css">
</head>
<body>
    <h1><u>adding content in a webpage</u></h1>
    <br>
    <br>
    <br>
    <h2>mountain image</h2>
    <br>

    <!--div class for video and thumbnail pic-->
    <div class="images">
    <center><img src="mountain.png"alt="image for the video"class="mountain"width="600"height="300"></center>
    <!--inserting thumbnail pic-->
    </div>
    <br>
    <br>
    <p>mountain video:</p>
    <br>
    <br>
    <!--using div class and video id-->
    <div class="video">
<video id="fullscreen-vid" controls loop>
<source src="mountain.mp4" type ="video/mp4">
</body>
</html>

</body>
